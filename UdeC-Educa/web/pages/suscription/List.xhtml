<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSuscriptionEmpty}" rendered="#{suscriptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{suscriptionController.items.rowCount > 0}">
                    <h:outputText value="#{suscriptionController.pagination.pageFirstItem + 1}..#{suscriptionController.pagination.pageLastItem + 1}/#{suscriptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{suscriptionController.previous}" value="#{bundle.Previous} #{suscriptionController.pagination.pageSize}" rendered="#{suscriptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{suscriptionController.next}" value="#{bundle.Next} #{suscriptionController.pagination.pageSize}" rendered="#{suscriptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{suscriptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuscriptionTitle_idSuscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSuscription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuscriptionTitle_numberIdentification}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberIdentification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuscriptionTitle_eventName}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{suscriptionController.prepareView}" value="#{bundle.ListSuscriptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suscriptionController.prepareEdit}" value="#{bundle.ListSuscriptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suscriptionController.destroy}" value="#{bundle.ListSuscriptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{suscriptionController.prepareCreate}" value="#{bundle.ListSuscriptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSuscriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
