<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSuscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSuscriptionLabel_idSuscription}"/>
                    <h:outputText value="#{suscriptionController.selected.idSuscription}" title="#{bundle.ViewSuscriptionTitle_idSuscription}"/>
                    <h:outputText value="#{bundle.ViewSuscriptionLabel_numberIdentification}"/>
                    <h:outputText value="#{suscriptionController.selected.numberIdentification}" title="#{bundle.ViewSuscriptionTitle_numberIdentification}"/>
                    <h:outputText value="#{bundle.ViewSuscriptionLabel_eventName}"/>
                    <h:outputText value="#{suscriptionController.selected.eventName}" title="#{bundle.ViewSuscriptionTitle_eventName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{suscriptionController.destroyAndView}" value="#{bundle.ViewSuscriptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSuscriptionEditLink}"/>
                <br />
                <h:commandLink action="#{suscriptionController.prepareCreate}" value="#{bundle.ViewSuscriptionCreateLink}" />
                <br />
                <h:commandLink action="#{suscriptionController.prepareList}" value="#{bundle.ViewSuscriptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSuscriptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
