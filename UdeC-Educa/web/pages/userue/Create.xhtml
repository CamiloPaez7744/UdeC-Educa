<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserueLabel_numberIdentification}" for="numberIdentification" />
                    <h:inputText id="numberIdentification" value="#{userueController.selected.numberIdentification}" title="#{bundle.CreateUserueTitle_numberIdentification}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_numberIdentification}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userueController.selected.firstName}" title="#{bundle.CreateUserueTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_secondName}" for="secondName" />
                    <h:inputText id="secondName" value="#{userueController.selected.secondName}" title="#{bundle.CreateUserueTitle_secondName}" />
                    <h:outputLabel value="#{bundle.CreateUserueLabel_firstLastname}" for="firstLastname" />
                    <h:inputText id="firstLastname" value="#{userueController.selected.firstLastname}" title="#{bundle.CreateUserueTitle_firstLastname}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_firstLastname}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_secondLastname}" for="secondLastname" />
                    <h:inputText id="secondLastname" value="#{userueController.selected.secondLastname}" title="#{bundle.CreateUserueTitle_secondLastname}" />
                    <h:outputLabel value="#{bundle.CreateUserueLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{userueController.selected.phone}" title="#{bundle.CreateUserueTitle_phone}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userueController.selected.email}" title="#{bundle.CreateUserueTitle_email}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{userueController.selected.birthDate}" title="#{bundle.CreateUserueTitle_birthDate}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_userRoler}" for="userRoler" />
                    <h:inputText id="userRoler" value="#{userueController.selected.userRoler}" title="#{bundle.CreateUserueTitle_userRoler}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_userRoler}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userueController.selected.username}" title="#{bundle.CreateUserueTitle_username}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_accessKey}" for="accessKey" />
                    <h:inputText id="accessKey" value="#{userueController.selected.accessKey}" title="#{bundle.CreateUserueTitle_accessKey}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_accessKey}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_encPass}" for="encPass" />
                    <h:inputTextarea rows="4" cols="30" id="encPass" value="#{userueController.selected.encPass}" title="#{bundle.CreateUserueTitle_encPass}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_encPass}"/>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_identificationType}" for="identificationType" />
                    <h:selectOneMenu id="identificationType" value="#{userueController.selected.identificationType}" title="#{bundle.CreateUserueTitle_identificationType}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_identificationType}">
                        <f:selectItems value="#{identificationTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_competitorType}" for="competitorType" />
                    <h:selectOneMenu id="competitorType" value="#{userueController.selected.competitorType}" title="#{bundle.CreateUserueTitle_competitorType}" required="true" requiredMessage="#{bundle.CreateUserueRequiredMessage_competitorType}">
                        <f:selectItems value="#{competitorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserueLabel_idIntitution}" for="idIntitution" />
                    <h:selectOneMenu id="idIntitution" value="#{userueController.selected.idIntitution}" title="#{bundle.CreateUserueTitle_idIntitution}" >
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userueController.create}" value="#{bundle.CreateUserueSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userueController.prepareList}" value="#{bundle.CreateUserueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
