<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserueEmpty}" rendered="#{userueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userueController.items.rowCount > 0}">
                    <h:outputText value="#{userueController.pagination.pageFirstItem + 1}..#{userueController.pagination.pageLastItem + 1}/#{userueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userueController.previous}" value="#{bundle.Previous} #{userueController.pagination.pageSize}" rendered="#{userueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userueController.next}" value="#{bundle.Next} #{userueController.pagination.pageSize}" rendered="#{userueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_numberIdentification}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberIdentification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_secondName}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_firstLastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstLastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_secondLastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondLastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_birthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_userRoler}"/>
                            </f:facet>
                            <h:outputText value="#{item.userRoler}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_accessKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.accessKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_encPass}"/>
                            </f:facet>
                            <h:outputText value="#{item.encPass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_identificationType}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificationType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_competitorType}"/>
                            </f:facet>
                            <h:outputText value="#{item.competitorType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserueTitle_idIntitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIntitution}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userueController.prepareView}" value="#{bundle.ListUserueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userueController.prepareEdit}" value="#{bundle.ListUserueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userueController.destroy}" value="#{bundle.ListUserueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userueController.prepareCreate}" value="#{bundle.ListUserueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
