<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserueLabel_numberIdentification}"/>
                    <h:outputText value="#{userueController.selected.numberIdentification}" title="#{bundle.ViewUserueTitle_numberIdentification}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_firstName}"/>
                    <h:outputText value="#{userueController.selected.firstName}" title="#{bundle.ViewUserueTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_secondName}"/>
                    <h:outputText value="#{userueController.selected.secondName}" title="#{bundle.ViewUserueTitle_secondName}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_firstLastname}"/>
                    <h:outputText value="#{userueController.selected.firstLastname}" title="#{bundle.ViewUserueTitle_firstLastname}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_secondLastname}"/>
                    <h:outputText value="#{userueController.selected.secondLastname}" title="#{bundle.ViewUserueTitle_secondLastname}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_phone}"/>
                    <h:outputText value="#{userueController.selected.phone}" title="#{bundle.ViewUserueTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_email}"/>
                    <h:outputText value="#{userueController.selected.email}" title="#{bundle.ViewUserueTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_birthDate}"/>
                    <h:outputText value="#{userueController.selected.birthDate}" title="#{bundle.ViewUserueTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserueLabel_userRoler}"/>
                    <h:outputText value="#{userueController.selected.userRoler}" title="#{bundle.ViewUserueTitle_userRoler}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_username}"/>
                    <h:outputText value="#{userueController.selected.username}" title="#{bundle.ViewUserueTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_accessKey}"/>
                    <h:outputText value="#{userueController.selected.accessKey}" title="#{bundle.ViewUserueTitle_accessKey}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_encPass}"/>
                    <h:outputText value="#{userueController.selected.encPass}" title="#{bundle.ViewUserueTitle_encPass}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_identificationType}"/>
                    <h:outputText value="#{userueController.selected.identificationType}" title="#{bundle.ViewUserueTitle_identificationType}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_competitorType}"/>
                    <h:outputText value="#{userueController.selected.competitorType}" title="#{bundle.ViewUserueTitle_competitorType}"/>
                    <h:outputText value="#{bundle.ViewUserueLabel_idIntitution}"/>
                    <h:outputText value="#{userueController.selected.idIntitution}" title="#{bundle.ViewUserueTitle_idIntitution}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userueController.destroyAndView}" value="#{bundle.ViewUserueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserueEditLink}"/>
                <br />
                <h:commandLink action="#{userueController.prepareCreate}" value="#{bundle.ViewUserueCreateLink}" />
                <br />
                <h:commandLink action="#{userueController.prepareList}" value="#{bundle.ViewUserueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
