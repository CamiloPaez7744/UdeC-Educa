<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeedbackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFeedbackEmpty}" rendered="#{feedbackController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{feedbackController.items.rowCount > 0}">
                    <h:outputText value="#{feedbackController.pagination.pageFirstItem + 1}..#{feedbackController.pagination.pageLastItem + 1}/#{feedbackController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{feedbackController.previous}" value="#{bundle.Previous} #{feedbackController.pagination.pageSize}" rendered="#{feedbackController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{feedbackController.next}" value="#{bundle.Next} #{feedbackController.pagination.pageSize}" rendered="#{feedbackController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{feedbackController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_idFeedback}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFeedback}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_descriptionfeed}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionfeed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_calification}"/>
                            </f:facet>
                            <h:outputText value="#{item.calification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_idSuscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSuscription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{feedbackController.prepareView}" value="#{bundle.ListFeedbackViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedbackController.prepareEdit}" value="#{bundle.ListFeedbackEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedbackController.destroy}" value="#{bundle.ListFeedbackDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{feedbackController.prepareCreate}" value="#{bundle.ListFeedbackCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFeedbackIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
