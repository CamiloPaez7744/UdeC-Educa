<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFeedbackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFeedbackLabel_idFeedback}" for="idFeedback" />
                    <h:inputText id="idFeedback" value="#{feedbackController.selected.idFeedback}" title="#{bundle.EditFeedbackTitle_idFeedback}" required="true" requiredMessage="#{bundle.EditFeedbackRequiredMessage_idFeedback}"/>
                    <h:outputLabel value="#{bundle.EditFeedbackLabel_descriptionfeed}" for="descriptionfeed" />
                    <h:inputText id="descriptionfeed" value="#{feedbackController.selected.descriptionfeed}" title="#{bundle.EditFeedbackTitle_descriptionfeed}" />
                    <h:outputLabel value="#{bundle.EditFeedbackLabel_calification}" for="calification" />
                    <h:inputText id="calification" value="#{feedbackController.selected.calification}" title="#{bundle.EditFeedbackTitle_calification}" />
                    <h:outputLabel value="#{bundle.EditFeedbackLabel_idSuscription}" for="idSuscription" />
                    <h:selectOneMenu id="idSuscription" value="#{feedbackController.selected.idSuscription}" title="#{bundle.EditFeedbackTitle_idSuscription}" >
                        <f:selectItems value="#{suscriptionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{feedbackController.update}" value="#{bundle.EditFeedbackSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFeedbackViewLink}"/>
                <br />
                <h:commandLink action="#{feedbackController.prepareList}" value="#{bundle.EditFeedbackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFeedbackIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
