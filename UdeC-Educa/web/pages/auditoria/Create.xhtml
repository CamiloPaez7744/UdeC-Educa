<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuditoriaLabel_authKey}" for="authKey" />
                    <h:inputText id="authKey" value="#{auditoriaController.selected.authKey}" title="#{bundle.CreateAuditoriaTitle_authKey}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_authKey}"/>
                    <h:outputLabel value="#{bundle.CreateAuditoriaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{auditoriaController.selected.fecha}" title="#{bundle.CreateAuditoriaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAuditoriaLabel_accion}" for="accion" />
                    <h:inputText id="accion" value="#{auditoriaController.selected.accion}" title="#{bundle.CreateAuditoriaTitle_accion}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_accion}"/>
                    <h:outputLabel value="#{bundle.CreateAuditoriaLabel_contenido}" for="contenido" />
                    <h:inputText id="contenido" value="#{auditoriaController.selected.contenido}" title="#{bundle.CreateAuditoriaTitle_contenido}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaController.create}" value="#{bundle.CreateAuditoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.CreateAuditoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuditoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
