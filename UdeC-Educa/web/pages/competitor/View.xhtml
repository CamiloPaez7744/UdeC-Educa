<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompetitorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompetitorLabel_idCompetitor}"/>
                    <h:outputText value="#{competitorController.selected.idCompetitor}" title="#{bundle.ViewCompetitorTitle_idCompetitor}"/>
                    <h:outputText value="#{bundle.ViewCompetitorLabel_nameCompetitorType}"/>
                    <h:outputText value="#{competitorController.selected.nameCompetitorType}" title="#{bundle.ViewCompetitorTitle_nameCompetitorType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{competitorController.destroyAndView}" value="#{bundle.ViewCompetitorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompetitorEditLink}"/>
                <br />
                <h:commandLink action="#{competitorController.prepareCreate}" value="#{bundle.ViewCompetitorCreateLink}" />
                <br />
                <h:commandLink action="#{competitorController.prepareList}" value="#{bundle.ViewCompetitorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompetitorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
