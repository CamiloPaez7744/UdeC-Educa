    <h:head>
        <title>Welcome to UdeC - Educa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>

                        <div class="col-sm-5 col-lg-7">
                            <h:inputText class="form-control" id="inputEmail"/>
                        </div>
                    </div>
                    <div class="form-group row mb-5">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Contrase√±a</label>
                        <div class="col-sm-5 col-lg-7">
                            <h:inputSecret class="form-control" id="inputPassword3"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-md-6">
                            <h:commandButton class="btn btn-warning" value="Ingresar"/>
                        </div> 
                        <div class="col-md-6">
                            <h:commandButton class="btn btn-success" value="Registro" action="signin"/>

            </div>
