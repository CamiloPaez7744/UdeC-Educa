<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventueLabel_eventName}"/>
                    <h:outputText value="#{eventueController.selected.eventName}" title="#{bundle.ViewEventueTitle_eventName}"/>
                    <h:outputText value="#{bundle.ViewEventueLabel_eventStartDate}"/>
                    <h:outputText value="#{eventueController.selected.eventStartDate}" title="#{bundle.ViewEventueTitle_eventStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventueLabel_eventEndDate}"/>
                    <h:outputText value="#{eventueController.selected.eventEndDate}" title="#{bundle.ViewEventueTitle_eventEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventueLabel_facultad}"/>
                    <h:outputText value="#{eventueController.selected.facultad}" title="#{bundle.ViewEventueTitle_facultad}"/>
                    <h:outputText value="#{bundle.ViewEventueLabel_programa}"/>
                    <h:outputText value="#{eventueController.selected.programa}" title="#{bundle.ViewEventueTitle_programa}"/>
                    <h:outputText value="#{bundle.ViewEventueLabel_seccional}"/>
                    <h:outputText value="#{eventueController.selected.seccional}" title="#{bundle.ViewEventueTitle_seccional}"/>
                    <h:outputText value="#{bundle.ViewEventueLabel_eventCategory}"/>
                    <h:outputText value="#{eventueController.selected.eventCategory}" title="#{bundle.ViewEventueTitle_eventCategory}"/>
                    <h:outputText value="#{bundle.ViewEventueLabel_eventStatus}"/>
                    <h:outputText value="#{eventueController.selected.eventStatus}" title="#{bundle.ViewEventueTitle_eventStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventueController.destroyAndView}" value="#{bundle.ViewEventueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventueEditLink}"/>
                <br />
                <h:commandLink action="#{eventueController.prepareCreate}" value="#{bundle.ViewEventueCreateLink}" />
                <br />
                <h:commandLink action="#{eventueController.prepareList}" value="#{bundle.ViewEventueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
