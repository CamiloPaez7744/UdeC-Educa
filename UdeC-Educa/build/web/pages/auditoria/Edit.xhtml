<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuditoriaLabel_authKey}" for="authKey" />
                    <h:inputText id="authKey" value="#{auditoriaController.selected.authKey}" title="#{bundle.EditAuditoriaTitle_authKey}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_authKey}"/>
                    <h:outputLabel value="#{bundle.EditAuditoriaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{auditoriaController.selected.fecha}" title="#{bundle.EditAuditoriaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAuditoriaLabel_accion}" for="accion" />
                    <h:inputText id="accion" value="#{auditoriaController.selected.accion}" title="#{bundle.EditAuditoriaTitle_accion}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_accion}"/>
                    <h:outputLabel value="#{bundle.EditAuditoriaLabel_contenido}" for="contenido" />
                    <h:inputText id="contenido" value="#{auditoriaController.selected.contenido}" title="#{bundle.EditAuditoriaTitle_contenido}" />
                </h:panelGrid>
                <h:commandLink action="#{auditoriaController.update}" value="#{bundle.EditAuditoriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuditoriaViewLink}"/>
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.EditAuditoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuditoriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
