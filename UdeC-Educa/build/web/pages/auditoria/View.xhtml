<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_authKey}"/>
                    <h:outputText value="#{auditoriaController.selected.authKey}" title="#{bundle.ViewAuditoriaTitle_authKey}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_fecha}"/>
                    <h:outputText value="#{auditoriaController.selected.fecha}" title="#{bundle.ViewAuditoriaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_accion}"/>
                    <h:outputText value="#{auditoriaController.selected.accion}" title="#{bundle.ViewAuditoriaTitle_accion}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaLabel_contenido}"/>
                    <h:outputText value="#{auditoriaController.selected.contenido}" title="#{bundle.ViewAuditoriaTitle_contenido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaController.destroyAndView}" value="#{bundle.ViewAuditoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuditoriaEditLink}"/>
                <br />
                <h:commandLink action="#{auditoriaController.prepareCreate}" value="#{bundle.ViewAuditoriaCreateLink}" />
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.ViewAuditoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAuditoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
