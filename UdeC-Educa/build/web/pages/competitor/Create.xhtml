<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompetitorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompetitorLabel_idCompetitor}" for="idCompetitor" />
                    <h:inputText id="idCompetitor" value="#{competitorController.selected.idCompetitor}" title="#{bundle.CreateCompetitorTitle_idCompetitor}" required="true" requiredMessage="#{bundle.CreateCompetitorRequiredMessage_idCompetitor}"/>
                    <h:outputLabel value="#{bundle.CreateCompetitorLabel_nameCompetitorType}" for="nameCompetitorType" />
                    <h:inputText id="nameCompetitorType" value="#{competitorController.selected.nameCompetitorType}" title="#{bundle.CreateCompetitorTitle_nameCompetitorType}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{competitorController.create}" value="#{bundle.CreateCompetitorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{competitorController.prepareList}" value="#{bundle.CreateCompetitorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompetitorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
