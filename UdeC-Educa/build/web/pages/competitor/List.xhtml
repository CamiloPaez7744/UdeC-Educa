<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompetitorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompetitorEmpty}" rendered="#{competitorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{competitorController.items.rowCount > 0}">
                    <h:outputText value="#{competitorController.pagination.pageFirstItem + 1}..#{competitorController.pagination.pageLastItem + 1}/#{competitorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{competitorController.previous}" value="#{bundle.Previous} #{competitorController.pagination.pageSize}" rendered="#{competitorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{competitorController.next}" value="#{bundle.Next} #{competitorController.pagination.pageSize}" rendered="#{competitorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{competitorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitorTitle_idCompetitor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompetitor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitorTitle_nameCompetitorType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameCompetitorType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{competitorController.prepareView}" value="#{bundle.ListCompetitorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competitorController.prepareEdit}" value="#{bundle.ListCompetitorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competitorController.destroy}" value="#{bundle.ListCompetitorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{competitorController.prepareCreate}" value="#{bundle.ListCompetitorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompetitorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
