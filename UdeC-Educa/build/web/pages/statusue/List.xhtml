<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStatusueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStatusueEmpty}" rendered="#{statusueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{statusueController.items.rowCount > 0}">
                    <h:outputText value="#{statusueController.pagination.pageFirstItem + 1}..#{statusueController.pagination.pageLastItem + 1}/#{statusueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{statusueController.previous}" value="#{bundle.Previous} #{statusueController.pagination.pageSize}" rendered="#{statusueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{statusueController.next}" value="#{bundle.Next} #{statusueController.pagination.pageSize}" rendered="#{statusueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{statusueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStatusueTitle_idStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStatusueTitle_statusName}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{statusueController.prepareView}" value="#{bundle.ListStatusueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{statusueController.prepareEdit}" value="#{bundle.ListStatusueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{statusueController.destroy}" value="#{bundle.ListStatusueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{statusueController.prepareCreate}" value="#{bundle.ListStatusueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStatusueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
