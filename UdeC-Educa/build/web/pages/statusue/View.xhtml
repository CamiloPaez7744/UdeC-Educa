                <h:commandLink action="#{statusueController.prepareCreate}" value="#{bundle.ViewStatusueCreateLink}" />

                <h:commandLink action="#{statusueController.prepareList}" value="#{bundle.ViewStatusueShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusueIndexLink}"/>
