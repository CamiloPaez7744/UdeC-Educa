<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIdentificationTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIdentificationTypeLabel_idType}" for="idType" />
                    <h:inputText id="idType" value="#{identificationTypeController.selected.idType}" title="#{bundle.CreateIdentificationTypeTitle_idType}" required="true" requiredMessage="#{bundle.CreateIdentificationTypeRequiredMessage_idType}"/>
                    <h:outputLabel value="#{bundle.CreateIdentificationTypeLabel_typeIdName}" for="typeIdName" />
                    <h:inputText id="typeIdName" value="#{identificationTypeController.selected.typeIdName}" title="#{bundle.CreateIdentificationTypeTitle_typeIdName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{identificationTypeController.create}" value="#{bundle.CreateIdentificationTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{identificationTypeController.prepareList}" value="#{bundle.CreateIdentificationTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIdentificationTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
