<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstitutionEmpty}" rendered="#{institutionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{institutionController.items.rowCount > 0}">
                    <h:outputText value="#{institutionController.pagination.pageFirstItem + 1}..#{institutionController.pagination.pageLastItem + 1}/#{institutionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{institutionController.previous}" value="#{bundle.Previous} #{institutionController.pagination.pageSize}" rendered="#{institutionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{institutionController.next}" value="#{bundle.Next} #{institutionController.pagination.pageSize}" rendered="#{institutionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{institutionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitutionTitle_idInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstitution}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitutionTitle_nameIntitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameIntitution}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{institutionController.prepareView}" value="#{bundle.ListInstitutionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{institutionController.prepareEdit}" value="#{bundle.ListInstitutionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{institutionController.destroy}" value="#{bundle.ListInstitutionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{institutionController.prepareCreate}" value="#{bundle.ListInstitutionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstitutionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
